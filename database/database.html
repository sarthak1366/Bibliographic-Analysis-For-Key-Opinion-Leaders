<html>
  <head>
  	<title>AUTHOR DATABASE</title>
  	<meta charset="UTF-8">	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" type="text/css" href="database.css">
    <script>
      $(document).ready(function(){
    	 var baseurl = "database_v5.json";
    	 var xmlhttp = new XMLHttpRequest();
    	 xmlhttp.open("GET",baseurl,true);
    	 xmlhttp.onreadystatechange = function(){
    		 if(xmlhttp.readyState==4 && xmlhttp.status ==200){
    			 var persons = JSON.parse(xmlhttp.responseText);
    			 $("#example").DataTable({
    			 	rowGroup: {
    							    className: 'row'
    					    	},
    				data:persons,
    				"columns":[
    					{"data":"pmid"},
    					{"data":"title"},
    					{"data":"authors"},
    					{"data":"cited"},
    					{"data":"date"},
    					{"data":"keyword"}
    				]
    			 });
    		 }
    	 };
    	 xmlhttp.send();
      });
    </script>  
  </head>
  <body>
  <div >
    <img class="asthmaimage" src="data-server.svg" alt="page starter image asthma" style="width:20%;height:20%;">
    <h1 style="text-align: center; , margin-bottom: 20px">Author Database</h1>
  </div>

    <table id="example" class="content-table" style="width:90%">
    <thead>
	    <tr>
	      <th>Id</th>
	      <th>Title</th>
	      <th>Authors</th>
	      <th>Cited</th>
	      <th>Date</th>
	      <th>Keyword</th>
	    </tr>
    </thead>
    <tfoot>
	    <tr>
	      <th>Id</th>
	      <th>Title</th>
	      <th>Authors</th>
	      <th>Cited</th>
	      <th>Date</th>
	      <th>Keyword</th>
	    </tr>
    </tfoot>
    </table>
  </body>
</html>
